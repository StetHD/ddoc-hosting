eters\n              in the PolyType. The first half of the array contains the type bounds that constrain the\n              polytype's type parameters. The second half might contain type variables that\n              track the corresponding parameters, or is left empty (filled with nulls).\n              An instantiated type parameter is represented by having its instance type in\n              the corresponding array entry. The dual use of arrays for poly params\n              and typevars is to save space and hopefully gain some speed.</p>","upperMap":"<p>a map from PolyTypes to arrays. Each array entry corresponds\n              to a parameter P of the polytype; it contains all constrained parameters\n              Q that are known to be greater than P, i.e. P <: Q.</p>","lowerMap":"<p>a map from PolyTypes to arrays. Each array entry corresponds\n              to a parameter P of the polytype; it contains all constrained parameters\n              Q that are known to be smaller than P, i.e. Q <: P.</p>"},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"};
