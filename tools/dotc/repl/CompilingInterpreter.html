ested code and then\n using a Java classloader and Java reflection to run the code\n and access its results.</p><p> In more detail, a single compiler instance is used\n to accumulate all successfully compiled or interpreted Scala code.  To\n \"interpret\" a line of code, the compiler generates a fresh object that\n includes the line of code and which has public definition(s) to export\n all variables defined by that code.  To extract the result of an\n interpreted line to show the user, a second \"result object\" is created\n which imports the variables exported by the above object and then\n exports a single definition named \"result\".  To accommodate user expressions\n that read from variables or methods defined in previous statements, \"import\"\n statements are used.</p><p>This interpreter shares the strengths and weaknesses of using the\n full compiler-to-Java.  The main strength is that interpreted code\n behaves exactly as does compiled code, including running at full speed.\n The main weakness is that redefining classes and methods is not handled\n properly, because rebinding at the Java level is technically difficult.\n</p>","short":"<p>An interpreter for Scala code which is based on the <code>dotc</code> compiler.</p>","authors":["<p>Moez A. Abdel-Gawad</p>","<p>Lex Spoon</p>","<p>Martin Odersky</p>"],"see":[],"throws":{},"valueParams":{"out":"<p>The output to use for diagnostics</p>","ictx":"<p>The context to use for initialization of the interpreter,\n             needed to access the current classpath.</p>"},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"};
