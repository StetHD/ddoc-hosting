eline:</p><p> During enter, trees are expanded as necessary, populating the expandedTree map.\n Symbols are created, and the symOfTree map is set up.</p><p> Symbol completion causes some trees to be already typechecked and typedTree\n entries are created to associate the typed trees with the untyped expanded originals.</p><p> During typer, original trees are first expanded using expandedTree. For each\n expanded member definition or import we extract and remove the corresponding symbol\n from the symOfTree map and complete it. We then consult the typedTree map to see\n whether a typed tree exists already. If yes, the typed tree is returned as result.\n Otherwise, we proceed with regular type checking.</p><p> The scheme is designed to allow sharing of nodes, as long as each duplicate appears\n in a different method.\n</p>","short":"<p>This class creates symbols from definitions and imports and gives them\n lazy types.</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"};
