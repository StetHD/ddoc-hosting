\n if the occurrence is contravariant.</p><p> The idea is that the <code>AllowLambdaWildcardApply</code> mode is used to check whether\n a type can be soundly reduced, and to give an error or warning if that\n is not the case. By contrast, the default mode, with <code>AllowLambdaWildcardApply</code>\n not set, reduces all applications even if this yields a different type, so\n its postcondition is that no type parameters of <code>tycon</code> appear in the\n result type. Using this mode, we can guarantee that <code>appliedTo</code> will never\n produce a higher-kinded application with a type lambda as type constructor.\n</p>","short":"<p>A type map that tries to reduce (part of) the result type of the type lambda <code>tycon</code>\n with the given <code>args</code>(some of which are wildcard arguments represented by type bounds).</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"},{"name":"boundsToHi","modifiers":[],"path":["dotty","tools","dotc","core","TypeApplications$","boundsToHi"],"returnValue":{"args":[{"title":"Type","tpeLink":{"title":"Type","target":"scala.Type","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"}],"returnValue":{"title":"Type","tpeLink":{"title":"Type","target":"scala.Type","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"},"kind": "FunctionReference"},"comment":{"body":"<p>If <code>tp</code> is a TypeBounds instance return its upper bound else return <code>tp</code></p>","short":"<p>If <code>tp</code> is a TypeBounds instance return its upper bound else return <code>tp</code></p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"val"},{"name":"boundsToLo","modifiers":[],"path":["dotty","tools","dotc","core","TypeApplications$","boundsToLo"],"returnValu
