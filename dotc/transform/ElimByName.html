 type at erasure. But to be -Ycheckable until then, any argument\n ARG rewritten by the rules above is again wrapped in an application DummyApply(ARG)\n where</p><p>    DummyApply: [T](() => T): T</p><p> is a synthetic method defined in Definitions. Erasure will later strip these DummyApply wrappers.</p><p> Note: This scheme to have inconsistent types between method types (whose formal types are still\n ExprTypes and parameter valdefs (which are now FunctionTypes) is not pretty. There are two\n other options which have been abandoned or not yet pursued.</p><p> Option 1: Transform => T to () => T also in method and function types. The problem with this is\n that is that it requires to look at every type, and this forces too much, causing\n Cyclic Reference errors. Abandoned for this reason.</p><p> Option 2: Merge ElimByName with erasure, or have it run immediately before. This has not been\n tried yet.\n</p>","short":"<p>This phase eliminates ExprTypes <code>=> T</code> as types of function parameters, and replaces them by\n nullary function types.</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"};
