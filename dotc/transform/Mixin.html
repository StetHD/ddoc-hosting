mer","target":"dotty.tools.dotc.core.DenotTransformers$.SymTransformer","kind":"NoLink"}],"comment":{"body":"<p>This phase performs the following transformations:</p><ol class=decimal><li>(done in <code>traitDefs</code> and <code>transformSym</code>) Map every concrete trait getter</li></ol><p>      <mods> def x(): T = expr</p><p>  to the pair of definitions:</p><p>      <mods> def x(): T\n      protected def initial$x(): T = { stats; expr }</p><p>  where <code>stats</code> comprises all statements between either the start of the trait\n  or the previous field definition which are not definitions (i.e. are executed for\n  their side effects).</p><p>  2. (done in <code>traitDefs</code>) Make every concrete trait setter</p><p>     <mods> def x_=(y: T) = ()</p><p>    deferred by mapping it to</p><p>     <mods> def x_=(y: T)</p><p>  3. For a non-trait class C:</p><p>       For every trait M directly implemented by the class (see SymUtils.mixin), in\n       reverse linearization order, add the following definitions to C:</p><p>         3.1 (done in <code>traitInits</code>) For every parameter accessor <code><mods> def x(): T</code> in M,\n             in order of textual occurrence, add</p><p>              <mods> def x() = e</p><p>             where <code>e</code> is the constructor argument in C that corresponds to <code>x</code>. Issue\n             an error if no such argument exists.</p><p>         3.2 (done in <code>traitInits</code>) For every concrete trait getter <code><mods> def x(): T</code> in M\n             which is not a parameter accessor, in order of textual occurrence, produce the following:</p><p>             3.2.1 If <code>x</code> is also a member of <code>C</code>, and M is a Dotty trait:</p><p>               <mods> def x(): T = super[M].initial$x()</p><p>             3.2.2 If <code>x</code> is also a member of <code>C</code>, and M is a Scala 2.x trait:</p><p>               <mods> def x(): T = _</p><p>             3.2.3 If <code>x</code> is not a member of <code>C</code>, and M is a Dotty trait:</p><p>               super[M].initial$x()</p><p>             3.2.4 If <code>x</code> is not a member of <code>C</code>, and M is a Scala2.x trait, nothing gets added.</p><p>         3.3 (done in <code>superCallOpt</code>) The call:</p><p>               super[M].<init></p><p>         3.4 (done in <code>setters</code>) For every concrete setter <code><mods> def x_=(y: T)</code> in M:</p><p>               <mods> def x_=(y: T) = ()</p><p>  4. (done in <code>transformTemplate</code> and <code>transformSym</code>) Drop all parameters from trait\n     constructors.</p><p>  5. (done in <code>transformSym</code>) Drop ParamAccessor flag from all parameter accessors in traits.</p><p> Conceptually, this is the second half of the previous mixin phase. It needs to run\n after erasure because it copies references to possibly private inner classes and objects\n into enclosing classes where they are not visible. This can only be done if all references\n are symbolic.\n</p>","short":"<p>This phase performs the following transformations:</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"};
