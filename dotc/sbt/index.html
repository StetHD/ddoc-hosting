],"superTypes":[{"title":"ThunkHolder","target":"dotty.tools.dotc.sbt.ThunkHolder","kind":"NoLink"}],"comment":{"body":"<p>Extracts full (including private members) API representation out of Symbols and Types.</p><p> The exact representation used for each type is not important: the only thing\n that matters is that a binary-incompatible or source-incompatible change to\n the API (for example, changing the signature of a method, or adding a parent\n to a class) should result in a change to the API representation so that sbt\n can recompile files that depend on this API.</p><p> Note that we only records types as they are defined and never \"as seen from\"\n some other prefix because <code>Types#asSeenFrom</code> is a complex operation and\n doing it for every inherited member would be slow, and because the number\n of prefixes can be enormous in some cases:</p><p>   class Outer {\n     type T <: S\n     type S\n     class A extends Outer { /*...*/ }\n     class B extends Outer { /*...*/ }\n     class C extends Outer { /*...*/ }\n     class D extends Outer { /*...*/ }\n     class E extends Outer { /*...*/ }\n   }</p><p> <code>S</code> might be refined in an arbitrary way inside <code>A</code> for example, this\n affects the type of <code>T</code> as seen from <code>Outer#A</code>, so we could record that, but\n the class <code>A</code> also contains itself as a member, so <code>Outer#A#A#A#...</code> is a\n valid prefix for <code>T</code>. Even if we avoid loops, we still have a combinatorial\n explosion of possible prefixes, like <code>Outer#A#B#C#D#E</code>.</p><p> It is much simpler to record <code>T</code> once where it is defined, but that means\n that the API representation of <code>T</code> may not change even though <code>T</code> as seen\n from some prefix has changed. This is why in <code>ExtractDependencies</code> we need\n to traverse used types to not miss dependencies, see the documentation of\n <code>ExtractDependencies#usedTypeTraverser</code>.</p><p> TODO: sbt does not store the full representation that we compute, instead it\n hashes parts of it to reduce memory usage, then to see if something changed,\n it compares the hashes instead of comparing the representations. We should\n investigate whether we can just directly compute hashes in this phase\n without going through an intermediate representation, see\n http://www.scala-sbt.org/0.13/docs/Understanding-Recompilation.html#Hashing+an+API+representation\n</p>","short":"<p>Extracts full (including private members) API representation out of Symbols and Types.</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"},{"name":"ExtractDependencies","members":[{"name":"phaseName","modifiers":["override"],"path":["dotty","tools","dotc","sbt","ExtractDependencies","phaseName"],"returnValue":{"title":"String","tpeLink":{"title":"String","target":"scala.String","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"},"typeParams":[],"paramLists":[],"kind":"def"},{"name":"recordDependency","modifiers":[],"path":["dotty","tools","dotc","sbt","ExtractDependencies","recordDependency"],"returnValue":{"title":"Unit","tpeLink":{"title":"Unit","target":"scala.Unit","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"},"typeParams":[],"paramLists":[{"list":[{"title":"currentSourceFile","ref":{"title":"File","tpeLink":{"title":"File","target":"scala.File","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"},"isByName":false,"isRepeated":false,"kind":"NamedReference"},{"title":"dep","ref":{"title":"Symbol","tpeLink":{"title":"Symbol","target":"scala.Symbol","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"},"isByName":false,"isRepeated":false,"kind":"NamedReference"},{"title":"context","ref":{"title":"DependencyContext","tpeLink":{"title":"DependencyContext","target":"scala.DependencyContext","kind":"NoLink"},"paramLinks":[],"kind" e of a source file and record the dependencies which\n can be retrieved using <code>topLevelDependencies</code>, <code>topLevelInheritanceDependencies</code>,\n and <code>usedNames</code>\n</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"def"},{"name":"usedNames","modifiers":[],"path":["dotty","tools","dotc","sbt","ExtractDependenciesCollector","usedNames"],"returnValue":{"title":"Set","tpeLink":{"title":"Set","target":"collection.Set","kind":"NoLink"},"paramLinks":[{"title":"Name","tpeLink":{"title":"Name","target":"scala.Name","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"}],"kind":"TypeReference"},"typeParams":[],"paramLists":[],"comment":{"body":"<p>The names used in this class, this does not include names which are only\n defined and not referenced.\n</p>","short":"<p>The names used in this class, this does not include names which are only\n defined and not referenced.</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"def"},{"name":"usedTypeTraverser","members":[{"name":"seen","modifiers":[],"path":["dotty","tools","dotc","sbt","ExtractDependenciesCollector","usedTypeTraverser$","seen"],"returnValue":{"title":"HashSet","tpeLink":{"title":"HashSet","target":"scala.collection.mutable.HashSet","kind":"NoLink"},"paramLinks":[{"title":"Type","tpeLink":{"title":"Type","target":"scala.Type","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"}],"kind":"TypeReference"},"kind":"val"},{"name":"traverse","modifiers":[],"path":["dotty","tools","dotc","sbt","ExtractDependenciesCollector","usedTypeTraverser$","traverse"],"returnValue":{"title":"Unit","tpeLink":{"title":"Unit","target":"scala.Unit","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"},"typeParams":[],"paramLists":[{"list":[{"title":"tp","ref":{"title":"Type","tpeLink":{"title":"Type","target":"scala.Type","kind":"NoLink"},"paramLinks":[],"kind":"TypeReference"},"isByName":false,"isRepeated":false,"kind":"NamedReference"}],"isImplicit":false}],"kind":"def"}],"modifiers":["private","final"],"path":["dotc","sbt","usedTypeTraverser$"],"superTypes":[{"title":"TypeTraverser","target":"dotty.tools.dotc.core.Types$.TypeTraverser","kind":"NoLink"}],"comment":{"body":"<p>Traverse a used type and record all the dependencies we need to keep track\n of for incremental recompilation.</p><p> As a motivating example, given a type <code>T</code> defined as:</p><p>   type T >: L <: H\n   type L <: A1\n   type H <: B1\n   class A1 extends A0\n   class B1 extends B0</p><p> We need to record a dependency on <code>T</code>, <code>L</code>, <code>H</code>, <code>A1</code>, <code>B1</code>. This is\n necessary because the API representation that <code>ExtractAPI</code> produces for\n <code>T</code> just refers to the strings \"L\" and \"H\", it does not contain their API\n representation. Therefore, the name hash of <code>T</code> does not change if for\n example the definition of <code>L</code> changes.</p><p> We do not need to keep track of superclasses like <code>A0</code> and <code>B0</code> because\n the API representation of a class (and therefore its name hash) already\n contains all necessary information on superclasses.</p><p> A natural question to ask is: Since traversing all referenced types to\n find all these names is costly, why not change the API representation\n produced by <code>ExtractAPI</code> to contain that information? This way the name\n hash of <code>T</code> would change if any of the types it depends on change, and we\n would only need to record a dependency on <code>T</code>. Unfortunately there is no\n simple answer to the question \"what does T depend on?\" because it depends\n on the prefix and <code>ExtractAPI</code> does not compute types as seen from every\n possible prefix, the documentation of <code>ExtractAPI</code> explains why.</p><p> The tests in sbt <code>types-in-used-names-a</code>, <code>types-in-used-names-b</code>,\n <code>as-seen-from-a</code> and <code>as-seen-from-b</code> rely on this.\n</p>","short":"<p>Traverse a used type and record all the dependencies we need to keep track\n of for incremental recompilation.</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"object"}],"modifiers":["private"],"path":["dotc","sbt","ExtractDependenciesCollector"],"typeParams":[],"constructors":[[{"list":[],"isImplicit":false},{"list":[{"title":"ctx","ref":{"title":"Context","tpeLink":{"title":"Context","query":"Context","kind":"UnsetLink"},"paramLinks":[],"kind":"TypeReference"},"isByName":false,"isRepeated":false,"kind":"NamedReference"}],"isImplicit":true}]],"superTypes":[{"title":"TreeTraverser","target":"dotty.tools.dotc.ast.Trees$.Instance.TreeTraverser","kind":"NoLink"}],"comment":{"body":"<p>Extract the dependency information of a compilation unit.</p><p> To understand why we track the used names see the section \"Name hashing\n algorithm\" in http://www.scala-sbt.org/0.13/docs/Understanding-Recompilation.html\n To understand why we need to track dependencies introduced by inheritance\n specially, see the subsection \"Dependencies introduced by member reference and\n inheritance\" in the \"Name hashing algorithm\" section.\n</p>","short":"<p>Extract the dependency information of a compilation unit.</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames":{},"groupPrio":{},"hideImplicitConversions":[]},"kind":"class"},{"name":"SafeLazy","members":[{"name":"Impl","members":[{"name":"_t","modifiers":["private","lazy"],"path":["dotty","tools","dotc","sbt","SafeLazy$","Impl","_t"],"returnValue":{"title":"T","tpeLink":{
