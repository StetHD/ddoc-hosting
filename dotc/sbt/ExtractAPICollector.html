asSeenFrom</code> is a complex operation and\n doing it for every inherited member would be slow, and because the number\n of prefixes can be enormous in some cases:</p><p>   class Outer {\n     type T <: S\n     type S\n     class A extends Outer { /*...*/ }\n     class B extends Outer { /*...*/ }\n     class C extends Outer { /*...*/ }\n     class D extends Outer { /*...*/ }\n     class E extends Outer { /*...*/ }\n   }</p><p> <code>S</code> might be refined in an arbitrary way inside <code>A</code> for example, this\n affects the type of <code>T</code> as seen from <code>Outer#A</code>, so we could record that, but\n the class <code>A</code> also contains itself as a member, so <code>Outer#A#A#A#...</code> is a\n valid prefix for <code>T</code>. Even if we avoid loops, we still have a combinatorial\n explosion of possible prefixes, like <code>Outer#A#B#C#D#E</code>.</p><p> It is much simpler to record <code>T</code> once where it is defined, but that means\n that the API representation of <code>T</code> may not change even though <code>T</code> as seen\n from some prefix has changed. This is why in <code>ExtractDependencies</code> we need\n to traverse used types to not miss dependencies, see the documentation of\n <code>ExtractDependencies#usedTypeTraverser</code>.</p><p> TODO: sbt does not store the full representation that we compute, instead it\n hashes parts of it to reduce memory usage, then to see if something changed,\n it compares the hashes instead of comparing the representations. We should\n investigate whether we can just directly compute hashes in this phase\n without going through an intermediate representation, see\n http://www.scala-sbt.org/0.13/docs/Understanding-Recompilation.html#Hashing+an+API+representation\n</p>","short":"<p>Extracts full (including private members) API representation out of Symbols and Types.</p>","authors":[],"see":[],"throws":{},"valueParams":{},"typeParams":{},"todo":[],"note":[],"example":[],"groupDesc":{},"groupNames"
